<!DOCTYPE html>
<html>
  <head>
    <title>GPT-3.5 Turbo Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        width: 400px; /* Set the width of the popup */
      }
      .display {
        font-weight: bold;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
      }
      #response {
        margin-top: 20px;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>GPT-3.5 Turbo Search</h1>
    <div id="apiKeyDisplay" class="display"></div>
    <input type="text" id="query" placeholder="Enter your query" />
    <div class="button-container">
      <button id="searchButton">Search</button>
      <button id="changeApiKeyButton">Change API Key</button>
    </div>

    <div id="response"></div>

    <script src="popup.js"></script>
  </body>
</html>
